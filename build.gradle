plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    // jcenter()
    mavenLocal()
    maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
    maven { url 'http://maven.aliyun.com/nexus/content/repositories/jcenter' }
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'
    api 'commons-codec:commons-codec:1.10'
    api 'com.alibaba:fastjson:1.2.54'
    // https://mvnrepository.com/artifact/cglib/cglib
    api 'cglib:cglib:3.2.5'
    // https://mvnrepository.com/artifact/org.apache.mina/mina-core
    api group: 'org.apache.mina', name: 'mina-core', version: '2.0.7'

    // Use JUnit test framework
    api 'org.junit.jupiter:junit-jupiter:5.6.0'
    // https://mvnrepository.com/artifact/org.eclipse.swt/org.eclipse.swt.win32.win32.x86
    api group: 'org.eclipse.swt', name: 'org.eclipse.swt.win32.win32.x86', version: '4.3'
    // https://mvnrepository.com/artifact/net.java.dev.jna/jna
    api group: 'net.java.dev.jna', name: 'jna', version: '5.4.0'
    // https://mvnrepository.com/artifact/net.java.dev.jna/jna-platform
    api group: 'net.java.dev.jna', name: 'jna-platform', version: '5.4.0'

    // https://mvnrepository.com/artifact/org.apache.poi/poi
    api group: 'org.apache.poi', name: 'poi', version: '4.0.0'
    // https://mvnrepository.com/artifact/io.netty/netty-all
    api group: 'io.netty', name: 'netty-all', version: '4.1.54.Final'
    // https://mvnrepository.com/artifact/com.eclipsesource.j2v8/j2v8_win32_x86_64
    api group: 'com.eclipsesource.j2v8', name: 'j2v8_win32_x86_64', version: '4.6.0'
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
    api group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.12.0'
    // Gson
    api 'com.google.code.gson:gson:2.8.4'
    // https://mvnrepository.com/artifact/org.eclipse.jetty.websocket/websocket-server
    api group: 'org.eclipse.jetty.websocket', name: 'websocket-server', version: '9.4.44.v20210927'
    api group: 'org.eclipse.jetty.websocket', name: 'websocket-client', version: '9.4.44.v20210927'
    api group: 'org.eclipse.jetty.websocket', name: 'websocket-api', version: '9.4.44.v20210927'
    api group: 'org.eclipse.jetty.websocket', name: 'websocket-common', version: '9.4.44.v20210927'
    // https://mvnrepository.com/artifact/org.hamcrest/hamcrest-all
    testImplementation group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
    // https://mvnrepository.com/artifact/org.eclipse.jetty/jetty-jmx
    api group: 'org.eclipse.jetty', name: 'jetty-jmx', version: '9.4.44.v20210927'

}
